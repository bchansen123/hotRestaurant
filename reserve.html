<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Home Page</title>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h4 class="display-4">Hot Restaurant</h4>
            <hr class = "my-4">
            <h5>Current Reservations and Waiting List</h5>
            <a class= "btn btn-primary btn-large" href="/tables" role="button">View Tables</a>
            <a class= "btn btn-primary btn-large" href="/reserve" role="button">Make reservations</a>
        </div>
        <div class="row">
            <div class="col-12">
        
                <div class="card">
                    <div class="card-header">
                        <h4><strong>Table Reservation</strong></h4> 
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="uniqueId">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueId">
                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    $("#add-btn").on("click", function (event) {
        event.preventDefault();
        var newTable = {
            name: $("#name").val().trim(),
            email: $("#email").val().trim(),
            phone: $("#phone").val().trim(),
            id: $("#uniqueId").val().trim(),
        };
$.post("/api/tables", newTable)
.then(function(data) {
console.log("add.html", data);
alert("adding reservation");
})

    })
    </script>
</body>
</html>

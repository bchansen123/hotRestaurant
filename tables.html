<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Home Page</title>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h4 class="display-4">Hot Restaurant</h4>
            <hr class = "my-4">
            <h5>Current Reservations and Waiting List</h5>
            <a class= "btn btn-primary btn-large" href="/tables" role="button">View Tables</a>
            <a class= "btn btn-primary btn-large" href="/reserve" role="button">Make reservations</a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                <h5 class="display-6">Current Reservations</h5>
                    </div>
                    <div class="reservations card-body">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                <h5 class="display-6">Wwait List</h5>
                    </div>
                    <div class="wait-list card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
 

    <script type="text/javascript">
    $.get("/api/tables", function(data) {
        for (i = 0; i< data.length; i++) {
            if (i < 5) {
                var newReservation = $("<div>");
                var tableUniqueID = $("<p>").text("ID: " + data[i].id);
                var tableName = $("<p>").text("Name: " + data[i].name);
                var tableEmail = $("<p>").text("Email: " + data[i].email);
                var tablePhone = $("<p>").text("Phone: " + data[i].phone);
                var rule = $("<hr>");
                newReservation.append(tableUniqueID, tableName, tableEmail, tablePhone, rule);
                $(".reservations").append(newReservation);
            }
            else {
                var newReservation = $("<div>");
                var tableUniqueID = $("<p>").text("ID: " + data[i].id);
                var tableName = $("<p>").text("Name: " + data[i].name);
                var tableEmail = $("<p>").text("Email: " + data[i].email);
                var tablePhone = $("<p>").text("Phone: " + data[i].phone);
                var rule = $("<hr>");
                newReservation.append(tableUniqueID, tableName, tableEmail, tablePhone, rule);
                $(".wait-list").append(newReservation);
            };
        };
    });
    </script>
</body>
</html>
